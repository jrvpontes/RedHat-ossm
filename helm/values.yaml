openshiftServiceMesh:
  operator:
    serviceMesh:
      subscription:
        name: servicemeshoperator
      spec:
        channel: stable
        installPlanApproval: Automatic 
        name: servicemeshoperator 
        source: redhat-operators 
        sourceNamespace: openshift-marketplace
    elasticSearch:
      subscription:
      spec:
    kiali:
      subscription:
      spec:
    jaeger:
      subscription:
      spec:
  instance:
    serviceMeshControlPlane:
      metadata:
        namespace: projeto-infra-ossm
        name: basic
      spec:
        addons:
          grafana:
            enabled: true
          kiali:
            enabled: true
          prometheus:
            enabled: true
        version: v2.1
    serviceMeshMemberRoll:
      metadata:
        namespace: projeto-infra-ossm
        name: default
      spec:
        members:
